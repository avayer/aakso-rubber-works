name: Build Tauri App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    defaults:
      run:
        working-directory: aakso-tauri-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: aakso-tauri-app/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Generate Windows icon
        run: npx --yes icon-gen -i src-tauri/icons/icon.png -o src-tauri/icons --ico --ico-name icon

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: aakso-tauri-app

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            aakso-tauri-app/src-tauri/target/release/bundle/msi/*.msi
            aakso-tauri-app/src-tauri/target/release/bundle/nsis/*.exe
